<div class="tbl_wrp">
    <form class="form-horizontal form-custom" th:action="@{/admin/users}" method="post" th:object="${user}">
        <div th:each="user_id : ${user.user_id}">
            <label th:for="${user_id}"></label>
            <input type="hidden" th:id="${user_id}" th:name="${user_id}" th:value="${user_id}" />
        </div>

        <div class="form-group">
            <label th:for="${user.user_name}" class="col-sm-2 control-label">아이디</label>
            <div class="col-sm-10" th:each="user_name : ${user.user_name}">
                <input type="text" class="form-control input-large" th:value="${user_name}" placeholder="username" required>
            </div>
        </div>
        
        <div class="form-group">
            <label th:for="${user.password}" class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-10" th:each="password : ${user.password}">
                <input type="text" class="form-control input-large" th:value="${password}" placeholder="password" readonly>
            </div>
        </div>
        
        <div class="form-group">
            <label th:for="${user.age}" class="col-sm-2 control-label">나이</label>
            <div class="col-sm-10" th:each="age : ${user.age}">
                <input type="text" class="form-control input-large" th:value="${age}" placeholder="age" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="roles" class="col-sm-2 control-label">권한</label>
            <div class="col-sm-10">
                <span th:each="roles:${roleList}">
                    <input type="checkbox" th:id="'role_'+${roles.role_id}" th:name="${roles.role_desc}" th:value="${roles.role_desc}" />
                    <label th:for="${roles.role_desc}" th:text="${roles.role_desc}"></label>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="Submit" class="btn btn-dark btn-lg">등록</button>
                <a class="btn btn-dark btn-lg" th:href="@{/admin/users}">목록</a>
            </div>
        </div>
    </form>
</div>
